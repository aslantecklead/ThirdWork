<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Add Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<main class="bd-main order-1">
    <div class="container mt-5 p-2">
        <h1 class="text-center">Add Estate</h1>
        <form th:action="@{/estates/store}" th:object="${estate}" method="post" class="row g-3">
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input th:field="*{address}" type="text" class="form-control" id="address">
            </div>
            <div class="col-6">
                <label for="bedrooms" class="form-label">Bedrooms</label>
                <input th:field="*{bedrooms}" type="number" class="form-control" id="bedrooms">
            </div>
            <div class="col-6">
                <label for="bathrooms" class="form-label">Bathrooms</label>
                <input th:field="*{bathrooms}" type="number" class="form-control" id="bathrooms">
            </div>
            <div class="col-12">
                <label for="price" class="form-label">Price</label>
                <input th:field="*{price}" type="number" class="form-control" id="price">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
