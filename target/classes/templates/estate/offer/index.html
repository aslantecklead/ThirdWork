<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Offer List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-4">Offer List</h1>
    <a class="btn btn-outline-primary" th:href="@{/offers/create}">Add new Offer</a>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Property Description</th>
            <th>Price</th>
            <th>Agent Name</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="offer : ${offers}">
            <td th:text="${offer.getId()}"></td>
            <td th:text="${offer.getPropertyDescription()}"></td>
            <td th:text="${offer.getPrice()}"></td>
            <td th:text="${offer.getAgentName()}"></td>
            <td>
                <a th:href="@{/offers/{id}(id=${offer.getId()})}" class="btn btn-primary">Details</a>
            </td>
            <td>
                <a class="btn btn-warning btn-block mb-2" th:href="@{/offers/edit/{id}(id=${offer.getId()})}">Edit</a>
            </td>
            <td>
                <form th:action="@{/offers/delete/{id}(id=${offer.id})}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
    <a th:href="@{/}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
