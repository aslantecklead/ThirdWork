<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Add Offer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzjc-dSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<main class="bd-main order-1">
  <div class="container mt-5 p-2">
    <h1 class="text-center">Add Offer</h1>
    <form th:action="@{/offers/store}" th:object="${offer}" method="post" class="row g-3">
      <div class="col-12">
        <label for="propertyDescription" class="form-label">Property Description</label>
        <input th:field="*{propertyDescription}" type="text" class="form-control" id="propertyDescription">
        <p th:if="${#fields.hasErrors('propertyDescription')}" th:errors="*{propertyDescription}" style="color: red"></p>
      </div>
      <div class="col-6">
        <label for="price" class="form-label">Price</label>
        <input th:field="*{price}" type="number" class="form-control" id="price">
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></p>
      </div>
      <div class="col-6">
        <label for="agentName" class="form-label">Agent Name</label>
        <input th:field="*{agentName}" type="text" class="form-control" id="agentName">
        <p th:if="${#fields.hasErrors('agentName')}" th:errors="*{agentName}" style="color: red"></p>
      </div>
    </form>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
