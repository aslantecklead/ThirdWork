<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Client Details</h1>
    <div class="mt-4">
        <p>ID: <span th:text="${client.id}"></span></p>
        <p>Name: <span th:text="${client.name}"></span></p>
        <p>Email: <span th:text="${client.email}"></span></p>
        <p>Phone Number: <span th:text="${client.phoneNumber}"></span></p>
        <p>Budget: <span th:text="${client.budget}"></span></p>
    </div>

    <a class="btn btn-primary mt-4" th:href="@{/clients}">Back to List</a>
</div>

</body>
</html>
